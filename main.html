<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Shopping List</title>
		<link rel="stylesheet" href="main.css">
		<script src="script.js"></script>
	</head>
	<body>
		<div id="header">
			<div id="title"><h1>Shopping List</h1></div>
		</div>
		<div id="input">
			<div> Add an item to your list</div>
			<form>
				<input id="box" type="text" name="listitem">
				<button type="submit" value="submit">add</button>
				<button type="reset" value="reset"> start fresh</button>

			</form>
		</div>
		<div id="list-items">
			<ul id="items">
				<li>Orange</li>
				<li>Apple</li>
				<li class="strike">Bread</li>
				<li class="strike">Milk</li>
			</ul>
		</div>

		

	</body>
</html>
